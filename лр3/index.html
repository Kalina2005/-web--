<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Анкета</title>
    </head>
    <body>
        <h2>Анкета бизнес-аналитика</h2><br>
        <form method="get", action="index.html">
            <label> Введите ваше ФИО
                <input type="text", name="login"><br><br>
            </label>
            <label> Введите ваш пароль
                <input type="password", name="password"><br><br>
            </label>
            <label> Введите ваш номер телефона
                <input type="tel", name="tel"><br><br>
            </label>
            <label> Введите вашу электронную почту
                <input type="email", name="email"><br><br>
            </label>
            <p>Отметьте то, что вам подходит</p>
            <label> 
                <input type="checkbox">
                Есть опыт работы
            </label><br>
            <label>
                <input type="checkbox">
                Есть пройденные курсы
            </label><br>
            <label>
                <input type="checkbox">
                Есть законченное профильное высшее образование
            </label><br><br>
            <label> <b>Загрузите свое резюме</b> <br><br>
                <input type="file">
            </label><br><br>
            <fieldset style="width: 15%;">
                <legend>
                    <b>Выберите подходящий формат работы</b>
                </legend>
                <label>
                    <input type="radio" name="format">
                    В офисе
                </label><br>
                <label>
                    <input type="radio" name="format">
                    Удаленная работа
                </label><br>
                <label>
                    <input type="radio" name="format">
                    Гибридный формат
                </label>
            </fieldset><br><br>
            <label>
                <input type="submit" value="Отправить">
            </label>
            <label>
                <input type="reset" value="Сбросить">
            </label>
        </form>
    </body>
</html>
